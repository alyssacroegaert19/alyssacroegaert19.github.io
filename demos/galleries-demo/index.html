<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
            <div id="layout">
                <h1>Gallery Content Layout</h1>
                <h3>Landscape Gallery (grid)</h3>
                <div class="basic-grid-gallery">
                    <img src="images/images/tea_L1.jpg" alt="tea">
                    <img src="images/images/tea_L2.jpg" alt="tea">
                    <img src="images/images/tea_L3.jpg" alt="tea">
                    <img src="images/images/tea_L4.jpg" alt="tea">
                    <img src="images/images/tea_L5.jpg" alt="tea">
                    <img src="images/images/tea_L6.jpg" alt="tea">
                    <img src="images/images/tea_L7.jpg" alt="tea">
                    <img src="images/images/tea_L8.jpg" alt="tea">
                    <img src="images/images/tea_L9.jpg" alt="tea">
                </div>

                <h3>Portrait Gallery Layout (grid)</h3>
                <div class="basic-grid-gallery">
                    <img src="images/images/tea_L1.jpg" alt="tea">
                    <img src="images/images/tea_L2.jpg" alt="tea">
                    <img src="images/images/tea_L3.jpg" alt="tea">
                    <img src="images/images/tea_L4.jpg" alt="tea">
                    <img src="images/images/tea_L5.jpg" alt="tea">
                    <img src="images/images/tea_L6.jpg" alt="tea">
                    <img src="images/images/tea_L7.jpg" alt="tea">
                    <img src="images/images/tea_L8.jpg" alt="tea">
                    <img src="images/images/tea_L9.jpg" alt="tea">
                </div> 

                <h3>Mixed Gallery (cropped grid)</h3>
                <div class="cropped-grid-gallery">
                    <img src="images/images/coffee_P3.jpg" alt="coffee">
                    <img src="images/images/coffee_L1.jpg" alt="coffee">
                    <img src="images/images/coffee_P1.jpg" alt="coffee">
                    <img src="images/images/coffee_L3.jpg" alt="coffee">
                    <img src="images/images/coffee_P4.jpg" alt="coffee">
                    <img src="images/images/coffee_S1.jpg" alt="coffee">
                    <img src="images/images/coffee_P2.jpg" alt="coffee">
                    <img src="images/images/coffee_S2.jpg" alt="coffee">
                    <img src="images/images/coffee_L2.jpg" alt="coffee">
                </div>
                    <h3>Horizontal Masonary Gallery (flexbox)</h3>
                    <div class="horizontal-masonary-gallery">
                        <img src="images/images/coffee_P3.jpg" alt="coffee">
                        <img src="images/images/coffee_L1.jpg" alt="coffee">
                        <img src="images/images/coffee_P1.jpg" alt="coffee">
                        <img src="images/images/coffee_L3.jpg" alt="coffee">
                        <img src="images/images/coffee_P4.jpg" alt="coffee">
                        <img src="images/images/coffee_S1.jpg" alt="coffee">
                        <img src="images/images/coffee_P2.jpg" alt="coffee">
                        <img src="images/images/coffee_S2.jpg" alt="coffee">
                        <img src="images/images/coffee_L2.jpg" alt="coffee">
                </div>
                    <h3>Vertical Masonary Gallery (column)</h3>
                    <div class="verical-masonary-gallery">
                        <img src="images/images/coffee_P3.jpg" alt="coffee">
                        <img src="images/images/coffee_L1.jpg" alt="coffee">
                        <img src="images/images/coffee_P1.jpg" alt="coffee">
                        <img src="images/images/coffee_L3.jpg" alt="coffee">
                        <img src="images/images/coffee_P4.jpg" alt="coffee">
                        <img src="images/images/coffee_S1.jpg" alt="coffee">
                        <img src="images/images/coffee_P2.jpg" alt="coffee">
                        <img src="images/images/coffee_S2.jpg" alt="coffee">
                        <img src="images/images/coffee_L2.jpg" alt="coffee">
            </div>
        </div>
    </div>
    </body>

</html>

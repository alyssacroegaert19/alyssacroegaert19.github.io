<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <div class="first-outer-frame">
                            <div class="first-inner-frame">

                                <img 
                                    src="images/baby-9304011_640.jpg"
                                    alt="baby laying on a moon pillow."
                                    class="first-image"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <div class="second-outer-frame">
                            <div class="second-inner-frame">
                            <img
                                src="images/cat-7779237_640.jpg"
                                alt=" cat laying on bed."
                                class="second-image"
                            >

                        </div>
                    </div>
                </div>

                <div class="display-space">
                    <!-- Add your code for your 3rd poster/piece here -->
                    <div class="third-outer-frame">
                        <div class="third-inner frame">
                            <img 
                                src="images/new-york-7781184_640.jpg"
                                alt=" new york city buildings."
                                class="third-image"
                            >

                    </div>
                </div>
            </div>

    </body>
</html>

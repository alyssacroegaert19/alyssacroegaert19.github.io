<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="outer-container-1">
            <div class="single-column-layout">

                <h3>Candy Pieces</h3>
        
                <img
                    src="images/candy-50838_640.jpg"
                    alt="colorful candy pieces."
                    class="first-image"
                >
    
                <p>
                    A cluster of mutli-colored candy pieces.
                </p>
    
            </div>

        <div class="outer-container-2">
            <div class="single-column-layout-2">
        
            <h2>Cupcakes</h2>

            <img
                src="images/cupcakes-1133146_640.jpg"
                alt="Cupcakes with brown and green frosting with tiny colored
                sprinkles in ice-cream cones."
                class="second-image"
            >
        
            <p>
                Brown and green cupcakes with tiny mutli-colored sprinkles
                in ice-cream cones.
            </p>

            </div>

         <div class="outer-container-3">
            <div class="single-column-layout-3">

            <h2>Macarons</h2>

            <img
                src="images/cookies-4053771_640.jpg"
                alt="Three brown Macaron cookies stacked on top of another."
                class="third-image"
            >

            <p>
                Three brown Macaron cookies stacked upon eachother. 
            </p>
        </div>
    </div>
</div>
    </body>
</html>
